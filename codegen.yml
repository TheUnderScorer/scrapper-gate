overwrite: true
watch: false
schema:
  - 'libs/shared/schema/src/schema/*.ts'
  - 'libs/shared/schema/src/schema/*.graphql'

documents: null
config:
  useIndexSignature: false
  declarationKind: 'interface'
generates:
  ./libs/shared/schema/src/types.ts:
    documents:
      - ./apps/**/*.gql
      - ./libs/**/*.gql
    config:
      skipTypename: true
      maybeValue: T | undefined | null
      scalars:
        Date: Date
        WhatValue: WhatValue
        ConditionalRuleValue: ConditionalRuleValue
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - typescript
      - typescript-operations
      - typescript-resolvers
      - add:
          content: "import {WhatValue, ConditionalRuleValue} from './scalars'"

  ./libs/frontend/schema/src/gql.tsx:
    preset: import-types
    presetConfig:
      typesPath: '@scrapper-gate/shared/schema'
    documents:
      - ./apps/**/*.gql
      - ./libs/**/*.gql
    config:
      maybeValue: T | undefined | null
      skipTypename: true
      withComponent: false
      withHOC: false
      withHooks: true
      reactApolloVersion: 3
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - typescript-react-apollo
