query GetMyScrapperRun($id: ID!) {
  getMyScrapperRun(id: $id) {
    id
    createdAt
    endedAt
    name
    scrapper {
      id
      name
      steps {
        id
      }
    }
    error {
      date
      message
      name
      stepId
    }
    steps {
      ...ScrapperBuilderStep
    }
    state
    error {
      date
      message
      name
    }
    keyPairValues
    results {
      id
      endedAt
      startedAt
      state
      performance {
        duration
      }
      step {
        ...ScrapperBuilderStep
      }
      screenshots {
        ...FileLinkFile
      }
      values {
        id
        screenshot {
          ...FileLinkFile
        }
        sourceElement {
          id
          classNames
          tag
        }
        value
      }
    }
  }
}
